<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Flexigrid</title>
<link rel="stylesheet" type="text/css" href="css/flexigrid/flexigrid.css">
<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="flexigrid.js"></script>
<style>

	body
		{
		font-family: Arial, Helvetica, sans-serif;
		font-size: 12px;
		}
		
	.flexigrid div.fbutton .add
		{
			background: url(css/images/add.png) no-repeat center left;
		}	

	.flexigrid div.fbutton .delete
		{
			background: url(css/images/close.png) no-repeat center left;
		}	

		
</style>
</head>

<body>

<b>This is a sample implementation attached to a form, to add additional parameters</b>

<form id="sform">
	<p>
	The values you entered will be place in name column for demo's sake.<br />
	Value 1 : <input type="text" name="val1" value="" autocomplete="off" /><br />
    Value 2 : Is a hidden input with value 3<input type="hidden" name="val2" value="3" /><br />
    Value 3 : 
    <select name="val3">
    	<option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
    </select><br />
    Value 4 : <input type="checkbox" name="val4" id="val4" value="4" /><label for="val4">This will pass a value 4 if checked</label>
    </p>
    <p>
    <input type="reset" value="Reset" />
    <input type="submit" value="Submit" />
    </p>
    
</form>

<div id="ricerca"></div>

<table id="flex1" style="display:none"></table>

<script type="text/javascript">

			$("#flex1").flexigrid
			(
			{
			url: 'utenti_search.php',
			dataType: 'json',
			colModel : [
				{display: 'id', name : 'idutente', width : 50, sortable : true, align: 'center'},
				{display: 'Cognome', name : 'cognome', width : 150, sortable : true, align: 'left'},
				{display: 'Nome', name : 'nome', width : 150, sortable : true, align: 'left'},
				{display: 'Data di nascita', name : 'datanascita', width : 100, sortable : true, align: 'left'},
				{display: 'Luogo di Nascita', name : 'luogonascita', width : 150, sortable : true, align: 'left'},
				{display: 'Prov di Nascita', name : 'provnascita', width : 100, sortable : true, align: 'left'},
				{display: 'Codice Fiscale', name : 'codicefiscale', width : 150, sortable : true, align: 'left'},
				],
			buttons : [
				{name: 'aggiungi', bclass: 'add', onpress : funzioni_tasto},
				{separator: true},
				{name: 'elimina', bclass: 'delete', onpress : funzioni_tasto},
				{separator: true},
				{name: 'A', onpress: sortAlpha},
                {name: 'B', onpress: sortAlpha},
				{name: 'C', onpress: sortAlpha},
				{name: 'D', onpress: sortAlpha},
				{name: 'E', onpress: sortAlpha},
				{name: 'F', onpress: sortAlpha},
				{name: 'G', onpress: sortAlpha},
				{name: 'H', onpress: sortAlpha},
				{name: 'I', onpress: sortAlpha},
				{name: 'J', onpress: sortAlpha},
				{name: 'K', onpress: sortAlpha},
				{name: 'L', onpress: sortAlpha},
				{name: 'M', onpress: sortAlpha},
				{name: 'N', onpress: sortAlpha},
				{name: 'O', onpress: sortAlpha},
				{name: 'P', onpress: sortAlpha},
				{name: 'Q', onpress: sortAlpha},
				{name: 'R', onpress: sortAlpha},
				{name: 'S', onpress: sortAlpha},
				{name: 'T', onpress: sortAlpha},
				{name: 'U', onpress: sortAlpha},
				{name: 'V', onpress: sortAlpha},
				{name: 'W', onpress: sortAlpha},
				{name: 'X', onpress: sortAlpha},
				{name: 'Y', onpress: sortAlpha},
				{name: 'Z', onpress: sortAlpha}
				],
			searchitems : [
				{display: 'Cognome', name : 'cognome', isdefault: true},
				{display: 'Nome', name : 'nome'}
				],
			sortname: "cognome",
			sortorder: "asc",
			usepager: true,
			title: 'Anagrafica Utenti',
			useRp: true,
			rp: 15,
			showTableToggleBtn: true
			//width: 700,
			//onSubmit: addFormData,
			//height: 200
			}
			);
			
			
function doppioclick(elemento){
	alert("elemento selezionato: "+elemento);
}

	 if (com=='elimina')
        {
			
           if($('.trSelected',grid).length>0){

				var itemlist ='';
				for(i=0;i<items.length;i++){
					itemlist+= items[i].id.substr(3)+",";
					alert(itemlist);
				}
			
			/*
			$.ajax({
			   type: "POST",
			   dataType: "json",
			   url: "delete.php",
			   data: "items="+itemlist,
			   success: function(data){
			   	alert("Query: "+data.query+" - Total affected rows: "+data.total);
			   $("#flex1").flexReload();
			   }
			 });*/
			}
			} else {
				return false;
			} 
			
			
        }
    else if (com=='aggiungi')
        {
            alert('Add New Item Action');
           
        }   
}

function sortAlpha(com)
			{ 
			jQuery('#flex1').flexOptions({newp:1, params:[{name:'letter_pressed', value: com},{name:'qtype',value:$('select[name=qtype]').val()}]});
			jQuery("#flex1").flexReload(); 
			}

//This function adds paramaters to the post of flexigrid. You can add a verification as well by return to false if you don't want flexigrid to submit			
/*

	//passing a form object to serializeArray will get the valid data from all the objects, but, if the you pass a non-form object, you have to specify the input elements that the data will come from

	$("#flex1").flexOptions({params: dt});
	
	
	return true;

$('#sform').submit
(
	function ()
		{
			$('#flex1').flexOptions({newp: 1}).flexReload();
			return false;
		}
);						

	
</script>

</body>
</html>
